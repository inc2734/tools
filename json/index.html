<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON 整形 - Web Tools</title>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>

<body class="min-h-screen flex flex-col font-sans">
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="/"
                    class="text-gray-500 hover:text-purple-600 dark:text-gray-400 dark:hover:text-purple-400 transition flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    戻る
                </a>
                <h1 class="text-xl font-bold text-gray-900 dark:text-gray-100 hidden sm:block">JSON 整形ツール</h1>
            </div>
            <button id="theme-toggle"
                class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 transition">
                <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
            </button>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full animate-fade-in-up flex flex-col">
        <div class="mb-4 flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
            <div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white sm:hidden mb-2">JSON 整形</h2>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    左側にJSON文字列を貼り付けると、右側にきれいにフォーマットされたJSONが表示されます。
                </p>
            </div>

            <div class="flex items-center space-x-2 text-sm">
                <label class="text-gray-600 dark:text-gray-400">インデント:</label>
                <select id="indent-select"
                    class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-md px-2 py-1 focus:ring-purple-500 focus:border-purple-500 outline-none">
                    <option value="2">2スペース</option>
                    <option value="4">4スペース</option>
                    <option value="\t">タブ</option>
                </select>
            </div>
        </div>

        <div class="w-full mb-2 h-6 flex items-center px-1">
            <span id="error-message"
                class="text-sm text-red-500 dark:text-red-400 font-medium transition-opacity duration-200 opacity-0"></span>
        </div>

        <div class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-6 pb-6 min-h-[450px]">
            <!-- Input Layer -->
            <div
                class="flex flex-col h-full bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden focus-within:ring-2 focus-within:ring-purple-500 focus-within:border-purple-500 transition-shadow">
                <div
                    class="bg-gray-50 dark:bg-gray-900/50 px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                    <h3 class="font-medium text-gray-700 dark:text-gray-300">入力 (未整形 JSON)</h3>
                    <button id="clear-btn"
                        class="text-xs text-gray-500 hover:text-red-500 dark:text-gray-400 dark:hover:text-red-400 transition px-2 py-1 rounded">クリア</button>
                </div>
                <textarea id="input-text"
                    class="flex-grow w-full p-4 bg-transparent text-gray-900 dark:text-gray-100 resize-none focus:outline-none font-mono text-sm placeholder-gray-400 dark:placeholder-gray-600 whitespace-pre"
                    spellcheck="false" placeholder='{"name":"John","age":30,"city":"New York"}'></textarea>
            </div>

            <!-- Output Layer -->
            <div id="output-container"
                class="flex flex-col h-full bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden relative transition-colors duration-200">
                <div
                    class="bg-gray-50 dark:bg-gray-900/50 px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                    <h3 class="font-medium text-gray-700 dark:text-gray-300">出力結果</h3>
                    <button id="copy-btn"
                        class="text-xs bg-purple-50 text-purple-600 hover:bg-purple-100 dark:bg-purple-900/30 dark:text-purple-400 dark:hover:bg-purple-900/50 transition px-3 py-1 rounded-md font-medium flex items-center shadow-sm">
                        <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        コピー
                    </button>
                </div>
                <textarea id="output-text"
                    class="flex-grow w-full p-4 bg-gray-50/50 dark:bg-gray-900/20 text-gray-900 dark:text-gray-100 resize-none focus:outline-none font-mono text-sm whitespace-pre"
                    readonly spellcheck="false"></textarea>

                <!-- Copy Notification -->
                <div id="copy-notification"
                    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-900/90 text-white px-4 py-2 rounded-lg text-sm font-medium opacity-0 transition-opacity duration-300 pointer-events-none">
                    コピーしました！
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
