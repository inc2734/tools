<!DOCTYPE html>
<html lang="ja" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON 整形 | Tools</title>
    <link rel="stylesheet" href="../style.css" />
</head>

<body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col font-sans transition-colors duration-200">
    <header
        class="sticky top-0 z-50 bg-white/70 dark:bg-gray-900/70 backdrop-blur-md border-b border-gray-200/50 dark:border-gray-700/50 transition-colors">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <h1
                    class="text-2xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400">
                    <a href="../">Tools</a>
                </h1>
                <div class="h-6 border-l border-gray-300 dark:border-gray-600 hidden sm:block"></div>
                <h2 class="text-lg font-medium text-gray-700 dark:text-gray-200 hidden sm:flex items-center">
                    <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    JSON 整形
                </h2>
            </div>
            <div class="flex items-center space-x-4">
                <a href="../"
                    class="inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm leading-4 font-medium rounded-xl text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 dark:focus:ring-offset-gray-900 transition-all">
                    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    一覧へ戻る
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full flex flex-col">
        <div class="mb-4 flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
            <div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white sm:hidden mb-2 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    JSON 整形
                </h2>
                <p class="text-gray-600 dark:text-gray-400">
                    左側にJSON文字列を貼り付けると、右側にきれいにフォーマットされたJSONが表示されます。
                </p>
            </div>

            <div
                class="flex items-center space-x-3 bg-white/60 dark:bg-gray-800/60 p-1.5 rounded-xl border border-gray-200/50 dark:border-gray-700/50 backdrop-blur-sm">
                <label class="text-sm font-medium text-gray-600 dark:text-gray-400 pl-2">インデント:</label>
                <select id="indent-select"
                    class="bg-white dark:bg-gray-700 border-none text-gray-900 dark:text-white text-sm rounded-lg py-1.5 pl-3 pr-8 focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm cursor-pointer appearance-none">
                    <option value="2">2スペース</option>
                    <option value="4">4スペース</option>
                    <option value="tab">タブ</option>
                </select>
            </div>
        </div>

        <div class="w-full mb-3 h-6 flex items-center">
            <span id="error-message"
                class="text-sm text-rose-500 dark:text-rose-400 font-medium transition-all duration-300 opacity-0 bg-rose-50 dark:bg-rose-900/30 px-3 py-1 rounded-full border border-rose-200 dark:border-rose-800/50 shadow-sm flex items-center">
                <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                    </path>
                </svg>
                <span id="error-text"></span>
            </span>
        </div>

        <div class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-6 pb-6 min-h-[450px]">
            <!-- Input Layer -->
            <div
                class="flex flex-col h-full glass rounded-2xl overflow-hidden focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500">
                <div
                    class="bg-gray-100/50 dark:bg-gray-800/50 px-5 py-3 border-b border-gray-200/50 dark:border-gray-700/50 flex justify-between items-center backdrop-blur-sm">
                    <h3 class="font-medium text-gray-700 dark:text-gray-300 flex items-center">
                        <span class="w-2 h-2 rounded-full bg-indigo-500 mr-2"></span> 入力 (未整形 JSON)
                    </h3>
                    <button id="clear-btn"
                        class="text-xs font-medium text-gray-500 hover:text-rose-600 dark:text-gray-400 dark:hover:text-rose-400 transition-colors px-3 py-1.5 rounded-lg hover:bg-gray-200/50 dark:hover:bg-gray-700/50">クリア</button>
                </div>
                <textarea id="input-text"
                    class="flex-grow w-full p-5 bg-transparent text-gray-900 dark:text-gray-100 resize-none focus:outline-none font-mono text-sm leading-relaxed placeholder-gray-400 dark:placeholder-gray-500 whitespace-pre"
                    spellcheck="false"></textarea>
            </div>

            <!-- Output Layer -->
            <div id="output-container"
                class="flex flex-col h-full glass rounded-2xl overflow-hidden relative transition-colors duration-300 border-2 border-transparent">
                <div
                    class="bg-gray-100/50 dark:bg-gray-800/50 px-5 py-3 border-b border-gray-200/50 dark:border-gray-700/50 flex justify-between items-center backdrop-blur-sm">
                    <h3 class="font-medium text-gray-700 dark:text-gray-300 flex items-center">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 mr-2"></span> 出力結果
                    </h3>
                    <div class="relative">
                        <button id="copy-btn"
                            class="text-xs bg-indigo-500/10 text-indigo-700 hover:bg-indigo-500/20 dark:bg-indigo-500/20 dark:text-indigo-300 dark:hover:bg-indigo-500/30 transition-colors px-3 py-1.5 rounded-lg font-medium flex items-center">
                            <svg class="w-3.5 h-3.5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                </path>
                            </svg>
                            コピー
                        </button>
                        <!-- Copy Notification -->
                        <div id="copy-notification"
                            class="absolute top-full right-0 mt-2 bg-gray-900/90 dark:bg-white/90 text-white dark:text-gray-900 px-5 py-2.5 rounded-xl shadow-xl text-sm font-bold opacity-0 transition-all duration-300 pointer-events-none flex items-center backdrop-blur-sm scale-95 z-50 whitespace-nowrap">
                            <svg class="w-4 h-4 mr-2 text-emerald-400 dark:text-emerald-500" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                            コピーしました！
                        </div>
                    </div>
                </div>
                <textarea id="output-text"
                    class="flex-grow w-full p-5 bg-black/5 dark:bg-black/20 text-gray-900 dark:text-gray-100 resize-none focus:outline-none font-mono text-sm leading-relaxed whitespace-pre"
                    readonly spellcheck="false"></textarea>

            </div>
        </div>
    </main>
    <script type="module" src="./main.js"></script>
</body>

</html>
