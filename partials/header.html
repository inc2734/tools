<header
    class="{{#if isHome}}sticky top-0 z-50{{else}}shrink-0{{/if}} bg-white/70 dark:bg-gray-900/70 backdrop-blur-md border-b border-gray-200/50 dark:border-gray-700/50 transition-colors{{#unless isHome}} relative z-50{{/unless}}">
    <div class="px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        {{#if isHome}}
        <div class="flex items-center">
            <h1
                class="text-2xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400">
                Tools
            </h1>
        </div>
        {{else}}
        <div class="flex items-center space-x-6">
            <h1
                class="text-2xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400">
                <a href="{{basePath}}">Tools</a>
            </h1>
            <div class="h-6 border-l border-gray-300 dark:border-gray-600 hidden sm:block"></div>
            <h2 class="text-lg font-medium text-gray-700 dark:text-gray-200 hidden sm:flex items-center">
                {{{icon}}}
                {{titleRaw}}
            </h2>
        </div>
        <div class="flex items-center space-x-4">
            <a href="{{basePath}}"
                class="inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm leading-4 font-medium rounded-xl text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-900 transition-all">
                <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                一覧へ戻る
            </a>
        </div>
        {{/if}}
    </div>
</header>
