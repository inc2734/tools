<!DOCTYPE html>
<html lang="ja" class="dark">

<head>
  {{> head}}
</head>

<body
  class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col font-sans transition-colors duration-200">
  {{> sidebar}}
  {{> header}}

  <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full animate-fade-in-up">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Tool Card 1 -->
      <a href="./unicode/" class="group flex flex-col glass-card rounded-3xl p-8 relative overflow-hidden">
        <div
          class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-indigo-100 to-purple-100 dark:from-indigo-900/30 dark:to-purple-900/30 rounded-bl-full -mr-8 -mt-8 transition-transform duration-500 group-hover:scale-110 pointer-events-none">
        </div>
        <div
          class="w-16 h-16 bg-white dark:bg-gray-800 rounded-2xl flex items-center justify-center text-indigo-500 dark:text-indigo-400 mb-6 group-hover:scale-110 group-hover:-rotate-3 transition-transform duration-300 relative z-10 shadow-sm border border-gray-100 dark:border-gray-700">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129">
            </path>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-3 relative z-10">Unicode 文字変換</h3>
        <p class="flex-grow text-base text-gray-600 dark:text-gray-400 relative z-10 leading-relaxed">
          Unicodeエスケープシーケンス（\uXXXX）を通常の平文文字に変換します。
        </p>
        <div
          class="mt-6 flex items-center text-sm font-medium text-indigo-600 dark:text-indigo-400 relative z-10 group-hover:underline">
          使ってみる <svg class="ml-1 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
          </svg>
        </div>
      </a>

      <!-- Tool Card 2 -->
      <a href="./json/" class="group flex flex-col glass-card rounded-3xl p-8 relative overflow-hidden">
        <div
          class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-indigo-100 to-blue-100 dark:from-indigo-900/30 dark:to-blue-900/30 rounded-bl-full -mr-8 -mt-8 transition-transform duration-500 group-hover:scale-110 pointer-events-none">
        </div>
        <div
          class="w-16 h-16 bg-white dark:bg-gray-800 rounded-2xl flex items-center justify-center text-indigo-500 dark:text-indigo-400 mb-6 group-hover:scale-110 group-hover:rotate-3 transition-transform duration-300 relative z-10 shadow-sm border border-gray-100 dark:border-gray-700">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-3 relative z-10">JSON 整形</h3>
        <p class="flex-grow text-base text-gray-600 dark:text-gray-400 relative z-10 leading-relaxed">
          見づらいJSONデータをインデント付きの読みやすい形式にフォーマット、構文チェックします。
        </p>
        <div
          class="mt-6 flex items-center text-sm font-medium text-indigo-600 dark:text-indigo-400 relative z-10 group-hover:underline">
          使ってみる <svg class="ml-1 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
          </svg>
        </div>
      </a>

      <!-- Tool Card 3 -->
      <a href="./prettier/" class="group flex flex-col glass-card rounded-3xl p-8 relative overflow-hidden">
        <div
          class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-indigo-100 to-blue-100 dark:from-indigo-900/30 dark:to-blue-900/30 rounded-bl-full -mr-8 -mt-8 transition-transform duration-500 group-hover:scale-110 pointer-events-none">
        </div>
        <div
          class="w-16 h-16 bg-white dark:bg-gray-800 rounded-2xl flex items-center justify-center text-indigo-500 dark:text-indigo-400 mb-6 group-hover:scale-110 group-hover:-rotate-3 transition-transform duration-300 relative z-10 shadow-sm border border-gray-100 dark:border-gray-700">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-3 relative z-10">Prettier 整形</h3>
        <p class="flex-grow text-base text-gray-600 dark:text-gray-400 relative z-10 leading-relaxed">
          HTML / CSS / JS / PHP コードを読みやすい形式にフォーマットします。
        </p>
        <div
          class="mt-6 flex items-center text-sm font-medium text-indigo-600 dark:text-indigo-400 relative z-10 group-hover:underline">
          使ってみる <svg class="ml-1 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
          </svg>
        </div>
      </a>

      <!-- Tool Card 4 -->
      <a href="./random/" class="group flex flex-col glass-card rounded-3xl p-8 relative overflow-hidden">
        <div
          class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-indigo-100 to-purple-100 dark:from-indigo-900/30 dark:to-purple-900/30 rounded-bl-full -mr-8 -mt-8 transition-transform duration-500 group-hover:scale-110 pointer-events-none">
        </div>
        <div
          class="w-16 h-16 bg-white dark:bg-gray-800 rounded-2xl flex items-center justify-center text-indigo-500 dark:text-indigo-400 mb-6 group-hover:scale-110 group-hover:rotate-3 transition-transform duration-300 relative z-10 shadow-sm border border-gray-100 dark:border-gray-700">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-3 relative z-10">ランダム文字列生成</h3>
        <p class="flex-grow text-base text-gray-600 dark:text-gray-400 relative z-10 leading-relaxed">
          文字数や種類を指定して、パスワード等に使えるランダムな文字列を生成します。
        </p>
        <div
          class="mt-6 flex items-center text-sm font-medium text-indigo-600 dark:text-indigo-400 relative z-10 group-hover:underline">
          使ってみる <svg class="ml-1 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
          </svg>
        </div>
      </a>
    </div>
  </main>

  {{> footer}}
  <script type="module" src="./nav.js"></script>
</body>

</html>
