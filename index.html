<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tools</title>
  <!-- Prevent FOUC -->
  <script>
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>

<body
  class="bg-gray-50 dark:bg-gray-900 bg-pattern text-gray-900 dark:text-gray-100 min-h-screen flex flex-col font-sans transition-colors duration-200">
  <header
    class="sticky top-0 z-50 bg-white/70 dark:bg-gray-900/70 backdrop-blur-md border-b border-gray-200/50 dark:border-gray-700/50 transition-colors">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <h1
        class="text-2xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400">
        Tools
      </h1>
      <button id="theme-toggle"
        class="p-2.5 rounded-xl bg-gray-100/50 dark:bg-gray-800/50 text-gray-600 hover:bg-gray-200/50 dark:text-gray-400 dark:hover:bg-gray-700/50 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 backdrop-blur-sm shadow-sm hover:shadow">
        <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>
        <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>
    </div>
  </header>

  <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full animate-fade-in-up">
    <div class="mb-12 text-center sm:text-left">
      <h2 class="text-4xl font-extrabold text-gray-900 dark:text-white tracking-tight mb-4">便利オンラインツール集</h2>
      <p class="text-lg text-gray-600 dark:text-gray-400 max-w-2xl leading-relaxed">
        開発作業をサポートするブラウザ完結型のツール群です。<br class="hidden sm:block">データはサーバーに送信されず、すべてブラウザ内で安全かつ高速に処理されます。
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Tool Card 1 -->
      <a href="./unicode/" class="group block glass-card rounded-3xl p-8 relative overflow-hidden">
        <div
          class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-indigo-100 to-purple-100 dark:from-indigo-900/30 dark:to-purple-900/30 rounded-bl-full -mr-8 -mt-8 transition-transform duration-500 group-hover:scale-110 pointer-events-none">
        </div>
        <div
          class="w-16 h-16 bg-white dark:bg-gray-800 rounded-2xl flex items-center justify-center text-indigo-500 dark:text-indigo-400 mb-6 group-hover:scale-110 group-hover:-rotate-3 transition-transform duration-300 relative z-10 shadow-sm border border-gray-100 dark:border-gray-700">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129">
            </path>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-3 relative z-10">Unicode 文字変換</h3>
        <p class="text-base text-gray-600 dark:text-gray-400 relative z-10 leading-relaxed">
          Unicodeエスケープシーケンス（\uXXXX）を通常の平文文字に変換します。
        </p>
        <div
          class="mt-6 flex items-center text-sm font-medium text-indigo-600 dark:text-indigo-400 relative z-10 group-hover:underline">
          使ってみる <svg class="ml-1 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
          </svg>
        </div>
      </a>

      <!-- Tool Card 2 -->
      <a href="./json/" class="group block glass-card rounded-3xl p-8 relative overflow-hidden">
        <div
          class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-purple-100 to-pink-100 dark:from-purple-900/30 dark:to-pink-900/30 rounded-bl-full -mr-8 -mt-8 transition-transform duration-500 group-hover:scale-110 pointer-events-none">
        </div>
        <div
          class="w-16 h-16 bg-white dark:bg-gray-800 rounded-2xl flex items-center justify-center text-purple-500 dark:text-purple-400 mb-6 group-hover:scale-110 group-hover:rotate-3 transition-transform duration-300 relative z-10 shadow-sm border border-gray-100 dark:border-gray-700">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-3 relative z-10">JSON 整形</h3>
        <p class="text-base text-gray-600 dark:text-gray-400 relative z-10 leading-relaxed">
          見づらいJSONデータをインデント付きの読みやすい形式にフォーマット、構文チェックします。
        </p>
        <div
          class="mt-6 flex items-center text-sm font-medium text-purple-600 dark:text-purple-400 relative z-10 group-hover:underline">
          使ってみる <svg class="ml-1 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
          </svg>
        </div>
      </a>
    </div>
  </main>

  <footer class="mt-auto border-t border-gray-200/50 dark:border-gray-700/50 backdrop-blur-sm">
    <div class="max-w-7xl mx-auto px-4 py-8 text-center text-sm text-gray-500 dark:text-gray-400">
      &copy; 2026 Tools
    </div>
  </footer>
  <script type="module" src="./main.js"></script>
</body>

</html>
