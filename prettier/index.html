<!DOCTYPE html>
<html lang="ja" class="dark">

<head>
    {{> head}}

    <!-- CodeMirror 6 (for line numbers & horizontal scroll) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">

    <!-- CodeMirror Modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/php/php.min.js"></script>

    <!-- Prettier & Plugins -->
    <script src="https://unpkg.com/prettier@3.2.5/standalone.js"></script>
    <script src="https://unpkg.com/@prettier/plugin-php@0.22.2/standalone.js"></script>
    <script src="https://unpkg.com/prettier@3.2.5/plugins/html.js"></script>
    <script src="https://unpkg.com/prettier@3.2.5/plugins/postcss.js"></script>
    <script src="https://unpkg.com/prettier@3.2.5/plugins/estree.js"></script>
    <script src="https://unpkg.com/prettier@3.2.5/plugins/babel.js"></script>
</head>

<body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-[100dvh] overflow-hidden flex flex-col font-sans transition-colors duration-200">
    {{> sidebar}}
    {{> header}}

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8 w-full flex flex-col min-h-0">
        <div
            class="shrink-0 mb-4 flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
            <div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white sm:hidden mb-2 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    Prettier 整形
                </h2>
                <p class="text-gray-600 dark:text-gray-400">
                    HTML / CSS / JavaScript / PHP を整形します。左のエリアにコードを貼り付けてください。
                </p>
            </div>

            <div class="w-full sm:w-auto flex flex-nowrap justify-end gap-3 items-center sm:ml-auto">
                <!-- 言語選択 -->
                <div
                    class="flex items-center space-x-3 bg-white/60 dark:bg-gray-800/60 p-1.5 rounded-xl border border-gray-200/50 dark:border-gray-700/50 backdrop-blur-sm flex-shrink-0">
                    <label
                        class="text-sm font-medium text-gray-600 dark:text-gray-400 pl-2 whitespace-nowrap">言語:</label>
                    <select id="languageSelect"
                        class="bg-white dark:bg-gray-700 border-none text-gray-900 dark:text-white text-sm rounded-lg py-1.5 pl-3 pr-8 focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm cursor-pointer appearance-none">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">JavaScript</option>
                        <option value="php">PHP</option>
                    </select>
                </div>

                <!-- インデント選択 -->
                <div
                    class="flex items-center space-x-3 bg-white/60 dark:bg-gray-800/60 p-1.5 rounded-xl border border-gray-200/50 dark:border-gray-700/50 backdrop-blur-sm flex-shrink-0">
                    <label
                        class="text-sm font-medium text-gray-600 dark:text-gray-400 pl-2 whitespace-nowrap">インデント:</label>
                    <select id="indent-select"
                        class="bg-white dark:bg-gray-700 border-none text-gray-900 dark:text-white text-sm rounded-lg py-1.5 pl-3 pr-8 focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm cursor-pointer appearance-none">
                        <option value="2spaces">2スペース</option>
                        <option value="4spaces">4スペース</option>
                        <option value="tab" selected>タブ</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="shrink-0 w-full mb-3 flex items-center">
            <span id="error-message"
                class="text-sm text-rose-500 dark:text-rose-400 font-medium transition-all duration-300 opacity-0 bg-rose-50 dark:bg-rose-900/30 px-3 py-1 rounded-full border border-rose-200 dark:border-rose-800/50 shadow-sm flex items-center hidden">
                <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                    </path>
                </svg>
                <span id="error-text"></span>
            </span>
        </div>

        <div class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6 pb-2 lg:pb-6 min-h-0">
            <!-- Input Layer -->
            <div
                class="flex flex-col h-full min-h-0 glass rounded-2xl overflow-hidden focus-within:ring-2 focus-within:ring-indigo-500 border border-gray-200/50 dark:border-gray-700/50 shadow-sm">
                <div
                    class="shrink-0 bg-gray-100/50 dark:bg-gray-800/50 px-5 py-3 border-b border-gray-200/50 dark:border-gray-700/50 flex justify-between items-center backdrop-blur-sm">
                    <h3 class="font-medium text-gray-700 dark:text-gray-300 flex items-center">
                        <span class="w-2 h-2 rounded-full bg-indigo-500 mr-2"></span> 入力コード
                    </h3>
                    <button id="clear-btn"
                        class="text-xs font-medium text-gray-500 hover:text-rose-600 dark:text-gray-400 dark:hover:text-rose-400 transition-colors px-3 py-1.5 rounded-lg hover:bg-gray-200/50 dark:hover:bg-gray-700/50">クリア</button>
                </div>
                <div id="input-editor-container" class="flex-grow min-h-0 w-full relative">
                    <textarea id="inputCode" class="hidden"></textarea>
                </div>
            </div>

            <!-- Output Layer -->
            <div
                class="flex flex-col h-full min-h-0 glass rounded-2xl overflow-hidden relative border border-gray-200/50 dark:border-gray-700/50 shadow-inner drop-shadow-sm">
                <div
                    class="shrink-0 bg-gray-100/50 dark:bg-gray-800/50 px-5 py-3 border-b border-gray-200/50 dark:border-gray-700/50 flex justify-between items-center backdrop-blur-sm relative z-10">
                    <h3 class="font-medium text-gray-700 dark:text-gray-300 flex items-center">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 mr-2"></span> 出力結果
                    </h3>
                    <div class="relative">
                        <button id="copy-btn"
                            class="text-xs bg-indigo-500/10 text-indigo-700 hover:bg-indigo-500/20 dark:bg-indigo-500/20 dark:text-indigo-300 dark:hover:bg-indigo-500/30 transition-colors px-3 py-1.5 rounded-lg font-medium flex items-center">
                            <svg class="w-3.5 h-3.5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                </path>
                            </svg>
                            コピー
                        </button>
                        <!-- Copy Notification -->
                        <div id="copy-notification"
                            class="absolute top-full right-0 mt-2 bg-gray-900/90 dark:bg-white/90 text-white dark:text-gray-900 px-5 py-2.5 rounded-xl shadow-xl text-sm font-bold opacity-0 transition-all duration-300 pointer-events-none flex items-center backdrop-blur-sm scale-95 z-50 whitespace-nowrap">
                            <svg class="w-4 h-4 mr-2 text-emerald-400 dark:text-emerald-500" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                            コピーしました！
                        </div>
                    </div>
                </div>
                <div id="output-editor-container" class="flex-grow min-h-0 w-full relative">
                    <textarea id="outputCode" class="hidden"></textarea>
                </div>

            </div>
        </div>
    </main>

    {{> footer}}

    <script type="module" src="../nav.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
