<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicode 文字変換 - Web Tools</title>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>

<body class="min-h-screen flex flex-col font-sans">
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="../"
                    class="text-gray-500 hover:text-indigo-600 dark:text-gray-400 dark:hover:text-indigo-400 transition flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    戻る
                </a>
                <h1 class="text-xl font-bold text-gray-900 dark:text-gray-100 hidden sm:block">Unicode 文字変換ツール</h1>
            </div>
            <button id="theme-toggle"
                class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 transition">
                <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
            </button>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full animate-fade-in-up flex flex-col">
        <div class="mb-6 flex-shrink-0">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white sm:hidden mb-2">Unicode 文字変換</h2>
            <p class="text-gray-600 dark:text-gray-400">
                左側にUnicodeエスケープシーケンス（例: <code>\u3042\u3044\u3046</code>）を入力すると、リアルタイムで右側に変換結果が表示されます。
            </p>
        </div>

        <div class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-6 pb-6 min-h-[400px]">
            <!-- Input Layer -->
            <div
                class="flex flex-col h-full bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500 transition-shadow">
                <div
                    class="bg-gray-50 dark:bg-gray-900/50 px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                    <h3 class="font-medium text-gray-700 dark:text-gray-300">入力 (Unicode)</h3>
                    <button id="clear-btn"
                        class="text-xs text-gray-500 hover:text-red-500 dark:text-gray-400 dark:hover:text-red-400 transition px-2 py-1 rounded">クリア</button>
                </div>
                <textarea id="input-text"
                    class="flex-grow w-full p-4 bg-transparent text-gray-900 dark:text-gray-100 resize-none focus:outline-none placeholder-gray-400 dark:placeholder-gray-600"
                    placeholder="\u3053\u3093\u306b\u3061\u306f"></textarea>
            </div>

            <!-- Output Layer -->
            <div
                class="flex flex-col h-full bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden relative group">
                <div
                    class="bg-gray-50 dark:bg-gray-900/50 px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                    <h3 class="font-medium text-gray-700 dark:text-gray-300">出力結果</h3>
                    <button id="copy-btn"
                        class="text-xs bg-indigo-50 text-indigo-600 hover:bg-indigo-100 dark:bg-indigo-900/30 dark:text-indigo-400 dark:hover:bg-indigo-900/50 transition px-3 py-1 rounded-md font-medium flex items-center shadow-sm">
                        <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        コピー
                    </button>
                </div>
                <textarea id="output-text"
                    class="flex-grow w-full p-4 bg-gray-50/50 dark:bg-gray-900/20 text-gray-900 dark:text-gray-100 resize-none focus:outline-none"
                    readonly placeholder="こんにちは"></textarea>

                <!-- Copy Notification -->
                <div id="copy-notification"
                    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-900/90 text-white px-4 py-2 rounded-lg text-sm font-medium opacity-0 transition-opacity duration-300 pointer-events-none">
                    コピーしました！
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../main.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
