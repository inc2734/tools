<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicode 文字変換 | Tools</title>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>

<body
    class="bg-gray-50 dark:bg-gray-900 bg-pattern text-gray-900 dark:text-gray-100 min-h-screen flex flex-col font-sans transition-colors duration-200">
    <header
        class="sticky top-0 z-50 bg-white/70 dark:bg-gray-900/70 backdrop-blur-md border-b border-gray-200/50 dark:border-gray-700/50 transition-colors">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <h1
                    class="text-2xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400">
                    <a href="../">Tools</a>
                </h1>
                <div class="h-6 border-l border-gray-300 dark:border-gray-600 hidden sm:block"></div>
                <h2 class="text-lg font-medium text-gray-700 dark:text-gray-200 hidden sm:flex items-center">
                    <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129">
                        </path>
                    </svg>
                    Unicode 文字変換
                </h2>
            </div>
            <div class="flex items-center space-x-4">
                <a href="../"
                    class="inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm leading-4 font-medium rounded-xl text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-900 transition-all">
                    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    一覧へ戻る
                </a>
                <button id="theme-toggle"
                    class="p-2.5 rounded-xl bg-gray-100/50 dark:bg-gray-800/50 text-gray-600 hover:bg-gray-200/50 dark:text-gray-400 dark:hover:bg-gray-700/50 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 backdrop-blur-sm shadow-sm hover:shadow">
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full flex flex-col">
        <div class="mb-6 flex-shrink-0">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white sm:hidden mb-2 flex items-center">
                <svg class="w-6 h-6 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129">
                    </path>
                </svg>
                Unicode 文字変換
            </h2>
            <p class="text-gray-600 dark:text-gray-400">
                左側にUnicodeエスケープシーケンス（例: <code>\u3042\u3044\u3046</code>）を入力すると、リアルタイムで右側に変換結果が表示されます。
            </p>
        </div>

        <div class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-6 pb-6 min-h-[400px]">
            <!-- Input Layer -->
            <div
                class="flex flex-col h-full glass rounded-2xl overflow-hidden focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500">
                <div
                    class="bg-gray-100/50 dark:bg-gray-800/50 px-5 py-3 border-b border-gray-200/50 dark:border-gray-700/50 flex justify-between items-center backdrop-blur-sm">
                    <h3 class="font-medium text-gray-700 dark:text-gray-300 flex items-center">
                        <span class="w-2 h-2 rounded-full bg-indigo-500 mr-2"></span> 入力 (Unicode)
                    </h3>
                    <button id="clear-btn"
                        class="text-xs font-medium text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-400 transition-colors px-3 py-1.5 rounded-lg hover:bg-gray-200/50 dark:hover:bg-gray-700/50">クリア</button>
                </div>
                <textarea id="input-text"
                    class="flex-grow w-full p-5 bg-transparent text-gray-900 dark:text-gray-100 resize-none focus:outline-none placeholder-gray-400 dark:placeholder-gray-500 font-mono text-base leading-relaxed"
                    placeholder="\u3053\u3093\u306b\u3061\u306f"></textarea>
            </div>

            <!-- Output Layer -->
            <div class="flex flex-col h-full glass rounded-2xl overflow-hidden relative group">
                <div
                    class="bg-gray-100/50 dark:bg-gray-800/50 px-5 py-3 border-b border-gray-200/50 dark:border-gray-700/50 flex justify-between items-center backdrop-blur-sm">
                    <h3 class="font-medium text-gray-700 dark:text-gray-300 flex items-center">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 mr-2"></span> 出力結果
                    </h3>
                    <button id="copy-btn"
                        class="text-xs bg-indigo-500/10 text-indigo-700 hover:bg-indigo-500/20 dark:bg-indigo-500/20 dark:text-indigo-300 dark:hover:bg-indigo-500/30 transition-colors px-3 py-1.5 rounded-lg font-medium flex items-center">
                        <svg class="w-3.5 h-3.5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        コピー
                    </button>
                </div>
                <textarea id="output-text"
                    class="flex-grow w-full p-5 bg-black/5 dark:bg-black/20 text-gray-900 dark:text-gray-100 resize-none focus:outline-none text-base leading-relaxed"
                    readonly placeholder="こんにちは"></textarea>

                <!-- Copy Notification -->
                <div id="copy-notification"
                    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-900/90 dark:bg-white/90 text-white dark:text-gray-900 px-5 py-2.5 rounded-xl shadow-xl text-sm font-bold opacity-0 transition-all duration-300 pointer-events-none flex items-center backdrop-blur-sm scale-95">
                    <svg class="w-4 h-4 mr-2 text-emerald-400 dark:text-emerald-500" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    コピーしました！
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../main.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
