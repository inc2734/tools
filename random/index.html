<!DOCTYPE html>
<html lang="ja" class="dark">

<head>
    {{> head}}
</head>

<body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-[100dvh] overflow-hidden flex flex-col font-sans transition-colors duration-200">
    {{> sidebar}}
    {{> header}}

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8 w-full flex flex-col min-h-0">
        <div class="shrink-0 mb-6 flex-shrink-0">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white sm:hidden mb-2 flex items-center">
                <svg class="w-6 h-6 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z">
                    </path>
                </svg>
                ランダム文字列生成
            </h2>
            <p class="text-gray-600 dark:text-gray-400">
                指定した条件でランダムな文字を含むパスワードなどを生成します。
            </p>
        </div>

        <div class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6 pb-2 lg:pb-6 min-h-0">
            <!-- Settings Layer -->
            <div
                class="flex flex-col h-auto min-h-0 glass rounded-2xl overflow-hidden focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500">
                <div
                    class="shrink-0 bg-gray-100/50 dark:bg-gray-800/50 px-5 py-3 border-b border-gray-200/50 dark:border-gray-700/50 flex justify-between items-center backdrop-blur-sm">
                    <h3 class="font-medium text-gray-700 dark:text-gray-300 flex items-center">
                        <span class="w-2 h-2 rounded-full bg-indigo-500 mr-2"></span> 条件設定
                    </h3>
                </div>
                <div class="p-5 flex flex-col space-y-6 overflow-y-auto">
                    <!-- Length Setting -->
                    <div>
                        <label for="length"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">文字列の長さ</label>
                        <div class="flex items-center space-x-4">
                            <input type="range" id="length-slider" min="4" max="64" value="12"
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 accent-indigo-500">
                            <input type="number" id="length-input" min="1" max="1024" value="12"
                                class="w-20 px-3 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-shadow text-center text-gray-900 dark:text-gray-100">
                        </div>
                    </div>

                    <!-- Character Types Setting -->
                    <div class="space-y-3">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">文字種別</label>

                        <div class="flex flex-col space-y-3">
                            <label class="inline-flex items-center group cursor-pointer">
                                <input type="checkbox" id="char-lowercase" value="lowercase" checked
                                    class="w-5 h-5 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500 dark:focus:ring-indigo-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 cursor-pointer transition-colors">
                                <span
                                    class="ml-3 text-gray-700 dark:text-gray-300 font-medium group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">英字
                                    (小文字)</span>
                                <span
                                    class="ml-auto text-xs text-gray-500 dark:text-gray-400 font-mono bg-gray-100 dark:bg-gray-800 px-2 py-0.5 rounded">a-z</span>
                            </label>

                            <label class="inline-flex items-center group cursor-pointer">
                                <input type="checkbox" id="char-uppercase" value="uppercase" checked
                                    class="w-5 h-5 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500 dark:focus:ring-indigo-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 cursor-pointer transition-colors">
                                <span
                                    class="ml-3 text-gray-700 dark:text-gray-300 font-medium group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">英字
                                    (大文字)</span>
                                <span
                                    class="ml-auto text-xs text-gray-500 dark:text-gray-400 font-mono bg-gray-100 dark:bg-gray-800 px-2 py-0.5 rounded">A-Z</span>
                            </label>

                            <label class="inline-flex items-center group cursor-pointer">
                                <input type="checkbox" id="char-numbers" value="numbers" checked
                                    class="w-5 h-5 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500 dark:focus:ring-indigo-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 cursor-pointer transition-colors">
                                <span
                                    class="ml-3 text-gray-700 dark:text-gray-300 font-medium group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">数字</span>
                                <span
                                    class="ml-auto text-xs text-gray-500 dark:text-gray-400 font-mono bg-gray-100 dark:bg-gray-800 px-2 py-0.5 rounded">0-9</span>
                            </label>

                            <label class="inline-flex items-center group cursor-pointer">
                                <input type="checkbox" id="char-symbols" value="symbols" checked
                                    class="w-5 h-5 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500 dark:focus:ring-indigo-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 cursor-pointer transition-colors">
                                <span
                                    class="ml-3 text-gray-700 dark:text-gray-300 font-medium group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">記号</span>
                                <span
                                    class="ml-auto text-xs text-gray-500 dark:text-gray-400 font-mono bg-gray-100 dark:bg-gray-800 px-2 py-0.5 rounded">!@#$%...</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Output Layer -->
            <div class="flex flex-col h-full min-h-0 glass rounded-2xl overflow-hidden relative group">
                <div
                    class="shrink-0 bg-gray-100/50 dark:bg-gray-800/50 px-5 py-3 border-b border-gray-200/50 dark:border-gray-700/50 flex justify-between items-center backdrop-blur-sm relative z-10">
                    <h3 class="font-medium text-gray-700 dark:text-gray-300 flex items-center">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 mr-2"></span> 生成結果
                    </h3>

                    <div class="flex items-center space-x-2 relative">
                        <!-- Regenerate Button -->
                        <button id="regenerate-btn" title="再生成"
                            class="text-xs bg-indigo-500/10 text-indigo-700 hover:bg-indigo-500/20 dark:bg-indigo-500/20 dark:text-indigo-300 dark:hover:bg-indigo-500/30 transition-all px-3 py-1.5 rounded-lg font-medium flex items-center group/btn shadow-sm cursor-pointer active:scale-95">
                            <svg class="w-4 h-4 group-hover/btn:rotate-180 transition-transform duration-500"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                                </path>
                            </svg>
                            <span class="ml-1.5 hidden sm:inline">再生成</span>
                        </button>

                        <div class="w-px h-4 bg-gray-300 dark:bg-gray-600"></div>

                        <!-- Copy Button -->
                        <div class="relative">
                            <button id="copy-btn"
                                class="text-xs bg-indigo-500/10 text-indigo-700 hover:bg-indigo-500/20 dark:bg-indigo-500/20 dark:text-indigo-300 dark:hover:bg-indigo-500/30 transition-all px-3 py-1.5 rounded-lg font-medium flex items-center shadow-sm cursor-pointer active:scale-95">
                                <svg class="w-3.5 h-3.5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                    </path>
                                </svg>
                                コピー
                            </button>
                            <!-- Copy Notification -->
                            <div id="copy-notification"
                                class="absolute top-full right-0 mt-2 bg-gray-900/90 dark:bg-white/90 text-white dark:text-gray-900 px-5 py-2.5 rounded-xl shadow-xl text-sm font-bold opacity-0 transition-all duration-300 pointer-events-none flex items-center backdrop-blur-sm scale-95 z-50 whitespace-nowrap">
                                <svg class="w-4 h-4 mr-2 text-emerald-400 dark:text-emerald-500" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7"></path>
                                </svg>
                                コピーしました！
                            </div>
                        </div>
                    </div>
                </div>
                <div class="relative flex-grow min-h-[200px] h-full flex flex-col p-5 bg-black/5 dark:bg-black/20">
                    <textarea id="output-text"
                        class="flex-grow min-h-0 w-full bg-transparent text-gray-900 dark:text-gray-100 resize-none focus:outline-none text-xl sm:text-2xl font-mono leading-relaxed overflow-y-auto break-all tracking-wide text-center pt-8 sm:pt-16 lg:pt-32"
                        readonly></textarea>
                </div>
            </div>
        </div>
    </main>

    {{> footer}}

    <script type="module" src="../nav.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
